<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  // Здесь пишем решение, данный комментарий необходимо стереть.

  console.log(10 + 10 + "10")
  // 1. так как в обоих действиях используется одинаковый оператор,
  // следовательно оба действия имеют одинаковый приоритет значит начинавем с лева направо
  // 2. 10 + 10 = 20 так как слева и справа одинаковый тип javascript просто складывает два числа
  // 3. 20 + "10" = "2010" так как слева и справа типы разные javascript приводит число к стороке 
  // и выполняет конкотенацию строк
  // 4. при помощи консоль лог выводим строку 2010

  console.log(10 + "10" + 10)
  // 1. 10 + "10" = "1010" так как слева и справа типы разные javascript приводит число к стороке
  // 2. "1010" + 20 = "101010" так как слева и справа типы разные javascript приводит число к стороке
  // 3. при помощи консоль лог выводим строку 101010

  console.log(10 + 10 + +"10")
  // 1. так как слева и справа одинаковый тип javascript просто складывает два числа, получаем 10 + 10 = 20
  // 2. так как перед строкой "10" стоит оператор +, строка приводится к числу 10
  // 3. дальше складываем два числа получаем 20 + 10 = 30
  // 4. при помощи консоль лог выводим число 30
  
  console.log(10 / -"")
  // 1. так как перед строкой "" стоит оператор -, javascript пытается привести строку к числу,
  // пустаю строка приводится к -0
  // 2. при деление числа на -0 получаем отрицательную бесконечность
  // 3. при помощи консоль лог выводим -Infinity
  
  console.log(10 / +"2,5")
  // 1. так как перед строкой "" стоит оператор +, javascript пытается привести строку к числу,
  // но так как использован неправильный разделитель "," вместо "." получаем Nan
  // 2. при деление числа 10 на Nan получаем Nan
  // 3. при помощи консоль лог выводим Nan
  
</script>
</body>
</html>
